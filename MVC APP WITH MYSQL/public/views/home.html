<div class="jumbotron text-center">
    <p>{{ tagline }}</p>
    <div class="container">
      	<h2>Add Contact</h2>
             <form name="contactForm" ng-submit="addContact()">
      	<table class="table">
      		<thead>
      			<tr>
      				<th><label>Name<i style="color:red">*</i></label></th>
      				<th><label>Email<i style="color:red">*</i></label></th>
      				<th><label>Mobile Number<i style="color:red">*</i></label></th>
      				<th>Action</th>
      			</tr>
      		</thead>
      		<tbody>
      			<tr>
      				<td>
                     <div class="form-group">
                         <input type="text"name="name"class="form-control" ng-model="contact.name">
                         <i id="validitionMsg1"style="color:red;padding-left:150px;">{{msg1}}</i>
                        <!--  <span style="color:red" ng-show="contactForm.name.$dirty && contactForm.name.$invalid">
                            <i class="glyphicon glyphicon-remove"></i>
                          <span ng-show="contactForm.name.$error.required">Name is required.</span>
                          </span>
                          <span style="color:red" ng-show="contactForm.name.$dirty && contactForm.name.$valid-required">
                         <i class="glyphicon glyphicon-ok "style="color:green"></i>
                          </span> -->
                      </div>
              </td>
      				<td>
                     <div class="form-group">
                       <input type="email"name="email"class="form-control" ng-model="contact.email">
                       <i id="validitionMsg2"style="color:red;padding-left:150px;" >{{msg2}}</i>
                       <!--   <span style="color:red" ng-show="contactForm.email.$dirty && contactForm.email.$invalid">
                           <i class="glyphicon glyphicon-remove"></i>
                          <span style="color:red"ng-show="contactForm.email.$error.required">Email is required.</span>
                          <span style="color:red"ng-show="contactForm.email.$error.email">Invalid email address.</span>
                          </span>
                          <span style="color:red" ng-show="contactForm.email.$dirty && contactForm.email.$valid-required">
                          <i class="glyphicon glyphicon-ok"style="color:green"></i>
                        </span> -->
                      </div>
               </td>
      				<td>
                        <div class="form-group">
                          <input type="number"name="number"class="form-control" ng-model="contact.number">
                          <i id="validitionMsg3"style="color:red;padding-left:150px;">{{msg3}}</i>
                            <!-- <span style="color:red"ng-show="contactForm.number.$dirty&& contactForm.number.$invalid"> 
                                <i class="glyphicon glyphicon-remove"></i>
                                <span style="color:red"ng-show="contactForm.number.$error.required">Mobile no. is required.</span>
                                <span style="color:red"ng-show=" contactForm.number.$invalid">Mobile number is invalid</span>
                             </span>
                             <span style="color:red"ng-show=" contactForm.number.$dirty&&contactForm.number.$valid-required"><i class="glyphicon glyphicon-ok"style="color:green"></i></span> -->
                          </div>
                          
                </td>
      				<!-- <td><button class="btn btn-primary">Add Contact</button></td> -->
      			</tr>
      		</tbody>
          <thead>
            <tr>
              <th><label>Gender<!-- <i style="color:red">*</i> --></label></th>
              <th><label>Subject<!-- <i style="color:red">*</i> --></label></th>
              <th><label>Age<!-- <i style="color:red">*</i> --></label></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                     <div class="form-group">
                          <label class="radio-inline">
                                <input type="radio" name="gender" ng-model="contact.gender" value="Male"> Male</input>
                          </label>
                          <label class="radio-inline">
                                <input type="radio" name="gender" ng-model="contact.gender"value="Female"> Female</input>
                          </label>
                        <!--  <i id="validitionMsg1"style="color:red;padding-left:150px;">{{msg1}}</i> -->
                      </div>
              </td>
              <td>
                     <div class="form-group">
                          <label class="checkbox-inline">
                              <input type="checkbox" name="subjects" ng-model="contact.subjects.mca" ng-true-value="'MCA'"> MCA
                          </label>
                          <label class="checkbox-inline">
                              <input type="checkbox" name="subjects" ng-model="contact.subjects.mba" ng-true-value="'MBA'"> MBA
                          </label>
                          <label class="checkbox-inline">
                              <input type="checkbox" name="subjects" ng-model="contact.subjects.mtech" ng-true-value="'M.tech'"> M.tech 
                          </label>
                          <label class="checkbox-inline">
                              <input type="checkbox" name="subjects" ng-model="contact.subjects.btech" ng-true-value="'B.tech'">  B.tech
                          </label>
                       <!-- <i id="validitionMsg2"style="color:red;padding-left:150px;" >{{msg2}}</i> -->
                      </div>
               </td>
              <td>
                        <div class="form-group">
                           <select ng-model="contact.year">
                                 <option value="2015">2015</option>
                                 <option value="2016">2016</option>
                                 <option value="2017">2017</option>
                              </select>
                        <!--   <i id="validitionMsg3"style="color:red;padding-left:150px;">{{msg3}}</i> -->
                          </div>
                          
                </td>
              <td><button class="btn btn-primary">Add Contact</button></td>
            </tr>
          </tbody>
      	</table></form>
      </div> <pre>
        {{ contact }}
    </pre>
      <i id="submitMsg" style="font-weight:bold; color:green; font-size: 200%;">{{submitData}}</i>
</div>
