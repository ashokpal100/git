<div class="container">
<div class="col-md-4"></div>
<div class="col-md-4">
    <h1><span class="fa fa-sign-in"></span> Login</h1>
    <!-- LOGIN FORM -->
    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="user.email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="user.password" required>
        </div>

        <button type="submit" class="btn btn-warning btn-lg" ng-click="login()">Login</button>
    </form>

    <hr>

    <p>Need an account? <a href="/signup">Signup</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>

</div><div class="col-md-4"></div>
