<div class="jumbotron ">
        <div class="container">
        <h3 class="text-center">Show User List</h3>
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>id</th>
                    <th>first Name</th>
                    <th>last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in userList">
                    <td>{{user.id}}</td>
                    <td>{{user.fname}}</td>
                    <td>{{user.lname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                    <td><button class="btn btn-danger" ng-click="remove(contact.id)">Remove</button>&nbsp;&nbsp;&nbsp;&nbsp;
                              <a href="/edit/{{user.id}}"><button class="btn btn-warning"ng-click="edit()">Edit</button></a></td>
                </tr>
            </tbody>
        </table>
           
      </div>
</div>
