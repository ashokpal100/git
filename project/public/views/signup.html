<div class="container">

<div class="col-sm-6 col-sm-offset-3">
<h1><span class="fa fa-sign-in"></span> Signup</h1>
    <!-- LOGIN FORM -->
      <!-- show any messages that come back with authentication -->
   <!--  <% if (message.length > 0) { %>
        <div class="alert alert-danger"><%= message %></div>
    <% } %> -->
    <form>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" ng-model="user.fname" required>
            <label>Last Name</label>
            <input type="text" class="form-control" ng-model="user.lname" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="user.email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="user.password" required> 
        </div>
        <button type="submit" class="btn btn-warning btn-lg" ng-click="signup()">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>
</div></div>
