<div class="col-md-7" style="padding-left:0px;">

<h1>Google Map</h1>
<div id="map" style="width:600px;height:400px"></div>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgaBu4vPHUdISMzNHPnRp4-ht0JQmRD1c&callback=initMap">
</script>
    <script>
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 15
  });
  
  var infoWindow = new google.maps.InfoWindow({map: map});
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      infoWindow.setPosition(pos);
      infoWindow.setContent('Your Location.');
      map.setCenter(pos);
    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    handleLocationError(false, infoWindow, map.getCenter());
  }
}
function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?'Error: The Geolocation service failed.' :'Error: Your browser doesn\'t support geolocation.');
}
    </script>

</div>
<div class="col-md-5">
<h1><span class="fa fa-sign-in"></span> Signup</h1>
    <form>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" ng-model="user.fname" required>
            <label>Last Name</label>
            <input type="text" class="form-control" ng-model="user.lname" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="user.email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="user.password" required> 
        </div>
        <button type="submit" class="btn btn-warning btn-lg" ng-click="signup()">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>
</div>
